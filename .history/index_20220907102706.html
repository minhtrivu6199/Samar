  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="#">
            <img src="./img/logo-2.png" alt="" />
          </a>
          <nav>
            <ul>
              <li>
                <a href="#">

                </a>
              </li>
              <li>
                <a href="#">
                  <span>pages</span>
                  <i class="fa fa-chevron-down"></i>

              </li>
              <li>

              </li>
              <li>
                <a href="#">
                  <span>post layout</span>

                </a>

              <li>
                <a href="#">

                  <i class="fa fa-chevron-down"></i>
                </a>
              </li>
              <li>

    <section class="carousel">

            <div class="title">

            </div>
            <div class="item">
              <p class="animate__animated animate__fadeInUp animate__delay-2s">We develop the relationships that underpin the next phase in your
                <br> organisation's growth.
            </p>
            <ul class="animate__animated animate__fadeInUp animate__delay-3s">
                <li>
                    <i class="las la-check"></i>
                    Master's degree in designing
                </li>
                <li>
                    <i class="las la-check"></i>
                    Outstanding mobile design
                </li>
            </ul>
            <button class="btn-gradient animate__animated animate__fadeInUp animate__delay-4s">
                GET STARTED
            </button>
            </div>
          </div>
          <div class="carousel-right">
            <div class="carousel-img animate__animated animate__fadeInUp animate__delay-3s">
              <img src="./img/pic3_1.png" alt="">
            </div>
          </div>
        </div>
